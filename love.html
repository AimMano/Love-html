<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Rose Day</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
        }

        h1 {
            color: #e60023;
            font-size: 40px;
            margin-bottom: 15px;
        }

        .rose {
            font-size: 60px;
            animation: float 2s infinite ease-in-out;
        }

        p {
            font-size: 18px;
            color: #333;
            line-height: 1.6;
        }

        .wish {
            margin-top: 20px;
            font-weight: bold;
            color: #e60023;
            font-size: 22px;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        button {
            margin-top: 25px;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background: #e60023;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #b3001b;
        }
    </style>
</head>

<body>

<div class="card">

        May this Rose Day fill your life with love, happiness and beautiful moments.
        You are as precious as a rose in my life.
    </p>

        Send Love
    </button>
</div>

</body>
</html>
